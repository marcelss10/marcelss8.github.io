<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Uma Mensagem Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Define a fonte para o corpo do documento */
            background-color: #f0f0f0; /* Cor de fundo geral da página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mensagem {
            background-color: #ffdede; /* Cor de fundo da caixa de mensagem */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 20px; /* Espaçamento interno */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ao redor da caixa */
            width: 80%; /* Largura da caixa */
            max-width: 600px; /* Largura máxima da caixa */
        }
        a {
            color: #0077cc; /* Cor do link */
            text-decoration: none; /* Remove o sublinhado do link */
            font-weight: bold; /* Torna o texto do link em negrito */
        }
        a:hover {
            text-decoration: underline; /* Adiciona um sublinhado quando o mouse passa sobre o link */
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <h1>Olá, você é incrível!</h1>
        <p>Eu só queria dizer o quanto você é especial para mim e como eu sou grato por ter você em minha vida.</p>
        <p>Para mostrar um pouco do meu sentimento, gostaria que você ouvisse essa música que me faz pensar em você:</p>
        <a href="https://www.youtube.com/watch?v=BvalYFjApoY" target="_blank">Clique aqui para ouvir</a>
    </div>
</body>
</html>
